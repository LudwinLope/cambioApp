<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ title or "MyApp" }}</title>
</head>
<body>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul>
      {% for category, msg in messages %}
        <li><strong>{{ category }}</strong>: {{ msg }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</body>
</html>
