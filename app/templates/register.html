{% extends "base.html" %}
{% block content %}
<h1>Register</h1>
<form method="post">
  {{ form.hidden_tag() }}
  <p>{{ form.email.label }}<br>{{ form.email() }}</p>
  <p>{{ form.password.label }}<br>{{ form.password() }}</p>
  <p>{{ form.confirm.label }}<br>{{ form.confirm() }}</p>
  <p>{{ form.submit() }}</p>
</form>
<a href="{{ url_for('auth.login') }}">Login</a>
{% endblock %}
